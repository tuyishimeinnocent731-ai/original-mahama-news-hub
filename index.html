<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahama News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode and extend theme for a better font
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              dyslexic: ['Atkinson Hyperlegible', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Apply a clean, modern font for better readability and UI aesthetics */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Reduce motion for users who prefer it */
      .reduce-motion * {
        transition: none !important;
        animation: none !important;
      }
      /* Dyslexia-friendly font */
      .dyslexia-font {
        font-family: 'Atkinson Hyperlegible', sans-serif;
      }
      /* High Contrast Modes */
      .high-contrast.light {
        --bg-color: white;
        --text-color: black;
        --card-bg: #f0f0f0;
        --border-color: #666;
      }
      .high-contrast.dark {
        --bg-color: black;
        --text-color: white;
        --card-bg: #1f1f1f;
        --border-color: #999;
      }
      .high-contrast {
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
      }
      .high-contrast .bg-white, .high-contrast .dark\:bg-gray-800, 
      .high-contrast .bg-gray-100, .high-contrast .dark\:bg-gray-900,
      .high-contrast .bg-blue-800, .high-contrast .dark\:bg-gray-900,
      .high-contrast .bg-blue-900 {
        background-color: var(--card-bg) !important;
        color: var(--text-color) !important;
      }
      .high-contrast .border-b, .high-contrast .border-t {
        border-color: var(--border-color) !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
