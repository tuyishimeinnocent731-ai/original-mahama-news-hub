<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahama News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode and extend theme for a better font
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              dyslexic: ['Atkinson Hyperlegible', 'sans-serif'],
            },
            keyframes: {
              slideInFromLeft: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'slide-in-left': 'slideInFromLeft 0.3s ease-out forwards',
              'fade-in-item': 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Apply a clean, modern font for better readability and UI aesthetics */
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Reduce motion for users who prefer it */
      .reduce-motion * {
        transition: none !important;
        animation: none !important;
      }
      /* Dyslexia-friendly font */
      .dyslexia-font {
        font-family: 'Atkinson Hyperlegible', sans-serif;
      }
      /* High Contrast Modes */
      .high-contrast.light {
        --bg-color: white;
        --text-color: black;
        --card-bg: #f0f0f0;
        --border-color: #666;
      }
      .high-contrast.dark {
        --bg-color: black;
        --text-color: white;
        --card-bg: #1f1f1f;
        --border-color: #999;
      }
      .high-contrast {
        background-color: var(--bg-color) !important;
        color: var(--text-color) !important;
      }
      .high-contrast .bg-white, .high-contrast .dark\:bg-gray-800, 
      .high-contrast .bg-gray-100, .high-contrast .dark\:bg-gray-900,
      .high-contrast .bg-blue-800, .high-contrast .dark\:bg-gray-900,
      .high-contrast .bg-blue-900 {
        background-color: var(--card-bg) !important;
        color: var(--text-color) !important;
      }
      .high-contrast .border-b, .high-contrast .border-t {
        border-color: var(--border-color) !important;
      }

      /* Modern underline effect for header nav links */
      .nav-link-underline {
        position: relative;
        text-decoration: none;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: #FBBF24; /* yellow-400 */
        transition: width 0.3s ease-in-out;
      }
      .nav-link-underline:hover::after {
        width: 100%;
      }

      /* Mega Menu Backdrop for modern feel */
      .mega-menu-backdrop {
          background-color: rgba(255, 255, 255, 0.8);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px); /* For Safari */
      }
      .dark .mega-menu-backdrop {
          background-color: rgba(31, 41, 55, 0.8); /* dark:bg-gray-800 with opacity */
      }
      
      /* Scrolled Header Style */
      .header-scrolled {
        background-color: rgba(30, 64, 175, 0.8); /* bg-blue-800 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom-color: rgba(49, 46, 129, 0.5) !important;
      }
      .dark .header-scrolled {
        background-color: rgba(17, 24, 39, 0.8) !important; /* dark:bg-gray-900 with opacity */
      }
      .header-scrolled .border-b {
        border-bottom: none !important;
      }

      /* Mobile Menu Animation */
      .mobile-menu-item {
        opacity: 0;
        transform: translateY(10px);
      }

      /* Admin Dashboard Charts */
      .chart-pie {
        transform: rotate(-90deg);
      }
      .chart-pie-segment {
        transition: stroke-dashoffset 0.5s ease-out;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
