<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device--width, initial-scale=1.0">
    <title>Mahama News Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default Light Theme (CSS variables) */
        --color-background: 249 250 251; /* gray-50 */
        --color-foreground: 17 24 39;    /* gray-900 */
        --color-card: 255 255 255;       /* white */
        --color-card-foreground: 17 24 39;
        --color-popover: 255 255 255;
        --color-popover-foreground: 17 24 39;
        --color-primary: 30 64 175;      /* blue-800 */
        --color-primary-foreground: 255 255 255;
        --color-secondary: 243 244 246;  /* gray-100 */
        --color-secondary-foreground: 17 24 39;
        --color-muted: 243 244 246;
        --color-muted-foreground: 107 114 128; /* gray-500 */
        --color-accent: 251 191 36;       /* yellow-400 */
        --color-accent-foreground: 23 23 23;
        --color-destructive: 239 68 68;    /* red-500 */
        --color-destructive-foreground: 255 255 255;
        --color-border: 229 231 235;      /* gray-200 */

        --font-sans: 'Inter', sans-serif;
        --font-dyslexic: 'Atkinson Hyperlegible', sans-serif;
        --font-body: var(--font-sans);
        --font-weight-body: 400;
        --radius: 0.5rem;

        /* Reading Experience Variables */
        --line-height: 1.6;
        --letter-spacing: 0px;
      }

      body {
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-foreground));
        font-family: var(--font-body), sans-serif;
        font-weight: var(--font-weight-body);
      }
      
      .prose {
        line-height: var(--line-height);
        letter-spacing: var(--letter-spacing);
      }
      .text-justify .prose p {
        text-align: justify;
      }

      /* Reduce motion for users who prefer it */
      .reduce-motion * {
        transition: none !important;
        animation: none !important;
      }
      /* Dyslexia-friendly font */
      .dyslexia-font {
        font-family: var(--font-dyslexic), sans-serif !important;
      }
      /* High Contrast Modes */
      .high-contrast {
        --color-background: 255 255 255 !important;
        --color-foreground: 0 0 0 !important;
        --color-card: 240 240 240 !important;
        --color-border: 102 102 102 !important;
      }
      .dark.high-contrast {
        --color-background: 0 0 0 !important;
        --color-foreground: 255 255 255 !important;
        --color-card: 31 31 31 !important;
        --color-border: 153 153 153 !important;
      }

      /* Modern underline effect for header nav links */
      .nav-link-underline {
        position: relative;
        text-decoration: none;
      }
      .nav-link-underline::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 2px;
        background-color: rgb(var(--color-accent));
        transition: width 0.3s ease-in-out;
      }
      .nav-link-underline:hover::after {
        width: 100%;
      }

      /* Mega Menu Backdrop for modern feel */
      .mega-menu-backdrop {
          background-color: rgba(var(--color-popover), 0.8);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px); /* For Safari */
      }
      
      /* Scrolled Header Style */
      .header-scrolled {
        background-color: rgba(var(--color-primary), 0.8) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Mobile Menu Animation */
      .mobile-menu-item {
        opacity: 0;
        transform: translateY(10px);
      }

      /* Admin Dashboard Charts */
      .chart-pie {
        transform: rotate(-90deg);
      }
      .chart-pie-segment {
        transition: stroke-dashoffset 0.5s ease-out;
      }

      /* Custom background image theme */
      body.bg-image-active {
          background-image: var(--bg-image);
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
      }
      body.bg-image-active #root > div:first-child {
          background-color: rgba(var(--color-background), 0.85);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
      }

      /* Interactive Search Bar */
      @keyframes search-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes search-slide-down {
        from { transform: translateY(-20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
       @keyframes pulse-border {
        0%, 100% { box-shadow: 0 0 0 0 rgba(var(--color-accent), 0.7); }
        50% { box-shadow: 0 0 0 10px rgba(var(--color-accent), 0); }
      }

      .search-modal-backdrop {
        animation: search-fade-in 0.3s ease-out forwards;
      }

      .search-modal-content {
        animation: search-slide-down 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
    </style>
    <script>
      // Enable class-based dark mode and extend theme with CSS variables
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              DEFAULT: 'var(--radius)',
              sm: 'calc(var(--radius) - 0.2rem)',
              lg: 'calc(var(--radius) + 0.2rem)',
              xl: 'calc(var(--radius) + 0.4rem)',
            },
            colors: {
              border: 'rgb(var(--color-border) / <alpha-value>)',
              background: 'rgb(var(--color-background) / <alpha-value>)',
              foreground: 'rgb(var(--color-foreground) / <alpha-value>)',
              card: {
                DEFAULT: 'rgb(var(--color-card) / <alpha-value>)',
                foreground: 'rgb(var(--color-card-foreground) / <alpha-value>)',
              },
              popover: {
                DEFAULT: 'rgb(var(--color-popover) / <alpha-value>)',
                foreground: 'rgb(var(--color-popover-foreground) / <alpha-value>)',
              },
              primary: {
                DEFAULT: 'rgb(var(--color-primary) / <alpha-value>)',
                foreground: 'rgb(var(--color-primary-foreground) / <alpha-value>)',
              },
              secondary: {
                DEFAULT: 'rgb(var(--color-secondary) / <alpha-value>)',
                foreground: 'rgb(var(--color-secondary-foreground) / <alpha-value>)',
              },
              muted: {
                DEFAULT: 'rgb(var(--color-muted) / <alpha-value>)',
                foreground: 'rgb(var(--color-muted-foreground) / <alpha-value>)',
              },
              accent: {
                DEFAULT: 'rgb(var(--color-accent) / <alpha-value>)',
                foreground: 'rgb(var(--color-accent-foreground) / <alpha-value>)',
              },
              destructive: {
                DEFAULT: 'rgb(var(--color-destructive) / <alpha-value>)',
                foreground: 'rgb(var(--color-destructive-foreground) / <alpha-value>)',
              },
            },
            fontFamily: {
              sans: ['var(--font-body)', 'Inter', 'sans-serif'],
              dyslexic: ['var(--font-dyslexic)', 'Atkinson Hyperlegible', 'sans-serif'],
            },
            fontWeight: {
                light: 300,
                normal: 'var(--font-weight-body)',
                medium: 500,
                semibold: 600,
                bold: 700,
            },
            keyframes: {
              slideInFromLeft: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'slide-in-left': 'slideInFromLeft 0.3s ease-out forwards',
              'fade-in-item': 'fadeIn 0.5s ease-out forwards',
              'pulse-border': 'pulse-border 2s infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
